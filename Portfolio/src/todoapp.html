<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <textarea id="task-desc" placeholder="Task Description" required></textarea>
            <button type="submit">Add Task</button>
        </form>
        <div class="filter-buttons">
            <button id="all-tasks" class="filter-btn">All</button>
            <button id="completed-tasks" class="filter-btn">Completed</button>
            <button id="incompleted-tasks" class="filter-btn">Incomplete</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
