<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        function convert(event) {
            event.preventDefault(); // Prevent form submission
            const temperature = parseFloat(document.querySelector('input[name="tem"]').value);
            const type = document.querySelector('input[name="val"]:checked').value;
            const conversions = document.querySelectorAll('input[name="val1"]:checked');

            let result = '';

            conversions.forEach(conversion => {
                if (type === 'celsius') {
                    if (conversion.value === 'fahrenheit') {
                        result += `${temperature}°C is ${(temperature * 9/5) + 32}°F<br>`;
                    } else if (conversion.value === 'kelvin') {
                        result += `${temperature}°C is ${temperature + 273.15}K<br>`;
                    }
                    else if(conversion.value==='celsius'){
                        result+=`already in celsius <br>`;
                    }
                } else if (type === 'fahrenheit') {
                    if (conversion.value === 'celsius') {
                        result += `${temperature}°F is ${(temperature - 32) * 5/9}°C<br>`;
                    } else if (conversion.value === 'kelvin') {
                        result += `${temperature}°F is ${(temperature - 32) * 5/9 + 273.15}K<br>`;
                    }
                    else if(conversion.value==='fahrenheit'){
                        result+=`already in fahrenheit <br>`;
                    }
                } else if (type === 'kelvin') {
                    if (conversion.value === 'celsius') {
                        result += `${temperature}K is ${temperature - 273.15}°C<br>`;
                    } else if (conversion.value === 'fahrenheit') {
                        result += `${temperature}K is ${(temperature - 273.15) * 9/5 + 32}°F<br>`;
                    }
                    else if(conversion.value==='kelvin'){
                        result+=`already in kelvin <br>`;
                    }
                }
            });

            document.getElementById('result').innerHTML = result;
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b5a89;
        }
        .conv {
            border: 2px solid blue;
            border-radius: 5px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, f, 0.9);
        }
        form {
            margin: 20px;
        }
        input {
            margin: 10px 0;
        }
        #temp {
            width: 100%;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="conv">
        <form onsubmit="convert(event)">
            <div class="form-group">
                <label for="temp">Enter Degrees:</label>
                <input type="text" class="form-control" id="temp" name="tem" required>
            </div>
            <div class="form-group">
                <label>Select the type of temperature:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="fahrenheit" name="val" required>
                    <label class="form-check-label">Fahrenheit</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="celsius" name="val">
                    <label class="form-check-label">Celsius</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="kelvin" name="val">
                    <label class="form-check-label">Kelvin</label>
                </div>
            </div>
            <div class="form-group">
                <label>Select the type of conversion:</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="fahrenheit" name="val1">
                    <label class="form-check-label">Fahrenheit</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="celsius" name="val1">
                    <label class="form-check-label">Celsius</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="kelvin" name="val1">
                    <label class="form-check-label">Kelvin</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Convert</button>
        </form>
        <div id="result" class="alert alert-info"></div>
    </div>
</body>
</html>
